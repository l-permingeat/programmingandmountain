<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accueil Programming And Mountain</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="scriptIndexVanilla.js" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/fotorama/4.6.4/fotorama.css" rel="stylesheet">
    
</head>

<body>
    <div class="block_page">

        <!-----------------------HEADER---------------------->
        <header>
            <img src="image/image3.jpg" alt="image">
            <div id="div_header">
                <p>Bienvenue</p>
            </div>
            <nav>
                <div class="dropdown">
                    <button class="dropbtn">Menu</button>
                    <div id="myDropdown" class="dropdown-content">
                        <a href="index.html">Index jQuery</a>
                        <a href="galerie.html">Galerie</a>
                        <a href="jeux.html">Jeux</a>
                    </div>
                </div>
            </nav>

        </header>

        <!-----------------------BANNIERE---------------------->

        <div id="banniere_corps">
            <div class="fotorama" data-loop="true" data-width="800" data-height="600" data-nav="false">
                <img src="./image/image1.jpg" alt="" class="item">
                <img src="./image/image3.jpg" alt="" class="item">
                <img src="./image/image4.jpg" alt="" class="item">
            </div>

        </div>

        <!-----------------------MAIN---------------------->


        <main>

            <div class="main_marge">
                <button class="refresh" type="bouton" value="Actualiser">Actualiser</button>
                <div class="article">
                    
                </div>


                <div class="formulaire">
                    <h5>Création d'un article</h5>
                    <form id="form"method="post" action="#">
                        <fieldset>
                            <label> Votre titre : </label>
                            <input id="titre" value=""type="text" name="titre" placeholder="Saisir votre titre" required>
                        </fieldset>
                        <fieldset>
                            <label> Votre image : </label>
                            <input id="image"value=""type="text" name="image" placeholder="Télécharger votre image"required>
                        </fieldset>
                        <fieldset>
                            <label> Votre texte : </label>
                            <textarea  id="article" value=""name="article" placeholder="Saisir votre texte"required></textarea>
                        </fieldset>
                        <fieldset></fieldset>
                        <button type="submit"id="btnFormulaire" name="formulaire">Envoyer</button>
                    </form>


                </div>

            </div>




        </main>


        <!-----------------------FOOTER---------------------->
        <footer>
            <div id="footer_corps">
                <P>Ici c'est le footer</P>
            </div>
        </footer>

    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="scriptIndexVanilla.js" defer></script>
    <script src="scriptCommun.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fotorama/4.6.4/fotorama.js"></script>
    <!--Fin block_page-->
</body>

</html>
